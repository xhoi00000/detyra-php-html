<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Këmbim Valutore</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }

    * {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Verdana,sans-serif;}

    body {
      background-color: var(--background);
      color: var(--text);
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;padding:20px;
    }

    .container {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }

    h1 {color:var(--primary);text-align:center;margin-bottom:0.5rem;}
    .subtitle {text-align:center;color:var(--text-light);margin-bottom:1rem;}

    .flag-container {
      display:flex;justify-content:center;align-items:center;gap:1rem;margin:1.5rem 0;
    }

    .flag {
      width:70px;height:50px;border-radius:8px;font-size:2rem;
      display:flex;align-items:center;justify-content:center;border:1px solid var(--border);
      background:linear-gradient(to bottom,#fff,#f0f0f0);
    }

    .arrow {font-size:1.5rem;color:var(--primary);}

    label {display:block;margin-bottom:0.5rem;font-weight:600;}
    input, select {
      width:100%;padding:0.75rem 1rem;margin-bottom:1rem;
      border:1px solid var(--border);border-radius:8px;font-size:1rem;
    }

    button {
      width:48%;padding:0.75rem;border:none;border-radius:8px;
      font-size:1rem;font-weight:600;cursor:pointer;
    }

    .convert-btn {background-color:var(--primary);color:#fff;}
    .convert-btn:hover {background-color:var(--primary-dark);}
    .reset-btn {background-color:#f1f5f9;color:var(--secondary);border:1px solid var(--border);}
    .reset-btn:hover {background-color:#e2e8f0;}
    .buttons {display:flex;justify-content:space-between;margin-top:1rem;}

    .result {
      margin-top:1.5rem;padding:1.5rem;background:#f0f9ff;border-radius:8px;
      border-left:4px solid var(--primary);display:none;
    }

    .result.visible {display:block;animation:fadeIn 0.3s ease-out;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}

    .disclaimer {margin-top:1rem;text-align:center;color:var(--text-light);font-size:0.8rem;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Këmbim Valutore</h1>
    <p class="subtitle">Konvertoni valuta të ndryshme në Lek Shqiptar</p>

    <div class="flag-container">
      <div class="flag" id="flag-left">🇪🇺</div>
      <div class="arrow">→</div>
      <div class="flag">🇦🇱</div>
    </div>

    <form id="conversion-form">
      <label for="currency">Zgjidh monedhën:</label>
      <select id="currency">
        <option value="EUR" selected>EUR - Euro 🇪🇺</option>
        <option value="USD">USD - Dollar Amerikan 🇺🇸</option>
        <option value="CAD">CAD - Dollar Kanadez 🇨🇦</option>
        <option value="AUD">AUD - Dollar Australian 🇦🇺</option>
        <option value="NZD">NZD - Dollar Zelanda e Re 🇳🇿</option>
        <option value="GBP">GBP - Pound Britanik 🇬🇧</option>
        <option value="CHF">CHF - Franga Zviceriane 🇨🇭</option>
        <option value="SEK">SEK - Korona Suedeze 🇸🇪</option>
        <option value="DKK">DKK - Korona Daneze 🇩🇰</option>
        <option value="NOK">NOK - Korona Norvegjeze 🇳🇴</option>
        <option value="JPY">JPY - Jen Japonez 🇯🇵</option>
        <option value="CNY">CNY - Yuan Kinez 🇨🇳</option>
        <option value="TRY">TRY - Lira Turke 🇹🇷</option>
        <option value="HUF">HUF - Forint Hungarez 🇭🇺</option>
      </select>

      <label for="amount">Shkruaj shumën:</label>
      <input type="number" step="0.01" id="amount" placeholder="0.00" required>

      <label for="rate">Shkruaj koeficientin e këmbimit:</label>
      <input type="number" step="0.01" id="rate" placeholder="120.50" required>

      <div class="buttons">
        <button type="submit" class="convert-btn">Konverto</button>
        <button type="reset" class="reset-btn">Pastro</button>
      </div>
    </form>

    <div class="result" id="result">
      <div class="result-title">Rezultati:</div>
      <div class="conversion-value" id="conversion-result">0.00 ALL</div>
      <div class="rate-info" id="rate-info">Kursi i këmbimit: 1 EUR = 0.00 ALL</div>
    </div>

    <div class="disclaimer">
      <p>Ky kalkulator është për qëllime informative.</p>
      <p>Kontrolloni gjithmonë kurset aktuale të këmbimit.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('conversion-form');
      const resultDiv = document.getElementById('result');
      const conversionResult = document.getElementById('conversion-result');
      const rateInfo = document.getElementById('rate-info');
      const flagLeft = document.getElementById('flag-left');
      const currencySelect = document.getElementById('currency');

      const flagMap = {
        EUR: "🇪🇺",
        USD: "🇺🇸",
        CAD: "🇨🇦",
        AUD: "🇦🇺",
        NZD: "🇳🇿",
        GBP: "🇬🇧",
        CHF: "🇨🇭",
        SEK: "🇸🇪",
        DKK: "🇩🇰",
        NOK: "🇳🇴",
        JPY: "🇯🇵",
        CNY: "🇨🇳",
        TRY: "🇹🇷",
        HUF: "🇭🇺"
      };

      // Ndrysho flamurin sipas monedhës së zgjedhur
      currencySelect.addEventListener('change', () => {
        flagLeft.textContent = flagMap[currencySelect.value] || "🏳️";
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const currency = currencySelect.value;
        const amount = parseFloat(document.getElementById('amount').value);
        const rate = parseFloat(document.getElementById('rate').value);

        if (isNaN(amount) || isNaN(rate) || amount <= 0 || rate <= 0) {
          alert('Ju lutem shkruani vlera valide (pozitive).');
          return;
        }

        const result = amount * rate;
        const formattedAmount = amount.toLocaleString('sq-AL', { minimumFractionDigits: 2 });
        const formattedResult = result.toLocaleString('sq-AL', { minimumFractionDigits: 2 });
        const formattedRate = rate.toLocaleString('sq-AL', { minimumFractionDigits: 2 });

        conversionResult.textContent = `${formattedResult} ALL`;
        rateInfo.textContent = `Kursi i këmbimit: 1 ${currency} = ${formattedRate} ALL`;
        resultDiv.classList.add('visible');
      });

      form.addEventListener('reset', () => {
        resultDiv.classList.remove('visible');
        flagLeft.textContent = "🇪🇺";
      });
    });
  </script>
</body>
</html>
